<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Oficial | Konekta internet</title>
    
    <style>
        /* DISEÃ‘O PROFESIONAL KONEKTA */
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: radial-gradient(circle at center, #1a1c20 0%, #000000 100%); 
            color: #ffffff; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header { padding: 40px 20px; text-align: center; }
        
        .main-link { text-decoration: none; transition: 0.3s; }
        .main-link:hover { opacity: 0.8; }

        h1 {
            font-size: 2.2rem;
            color: #f3ba2f; 
            margin: 10px 0;
            letter-spacing: -1px;
        }

        .ticker-badge {
            background: #f3ba2f;
            color: #000;
            padding: 2px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .contract-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            border: 1px solid rgba(243, 186, 47, 0.4);
            margin: 20px 0;
            display: inline-block;
            cursor: pointer;
        }

        .add-metamask-btn {
            background: #e2761b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(226, 118, 27, 0.3);
        }

        .add-metamask-btn:hover { background: #d06700; transform: translateY(-2px); }

        /* Protecciones de Propiedad Intelectual */
        img, .logo-web {
            user-drag: none;
            user-select: none;
            pointer-events: none;
            max-width: 200px;
            height: auto;
        }

        .swap-wrapper {
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 24px;
            background: #191b1f;
            border: 1px solid #2c2f36;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .legal-footer {
            margin-top: auto;
            padding: 40px 20px;
            font-size: 0.75rem;
            color: #777;
            text-align: center;
            max-width: 700px;
        }

        .footer-links a { color: #f3ba2f; text-decoration: none; font-weight: bold; margin: 0 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header">
        <a href="https://www.konektainternet.com" class="main-link" target="_blank">
            <!-- ARCHIVO: konekta-logo.png -->
            <img src="konekta-logo.png" alt="Konekta Logo" class="logo-web">
            <h1>Konekta internet <span class="ticker-badge">Konekta</span></h1>
        </a>
        <p>Interfaz de Intercambio Segura y Protegida</p>
        
        <div class="contract-box" onclick="window.open('https://bscscan.com', '_blank')">
            Contrato: <strong>0x8969E4036FA4f5Dba871A6c36BE2d4C44373106d</strong>
        </div>
        <br>
        <button class="add-metamask-btn" onclick="addToken()">ðŸ¦Š AÃ±adir Konekta a MetaMask</button>
    </div>

    <div class="swap-wrapper">
        <iframe
            src="https://pancakeswap.finance"
            width="420px"
            height="550px"
            style="border: none;"
        ></iframe>
    </div>

    <footer class="legal-footer">
        <p class="footer-links">
            <a href="https://www.konektainternet.com" target="_blank">Web Oficial</a> | 
            <a href="https://bscscan.com" target="_blank">BscScan</a>
        </p>
        <p>Â© 2017 - <span id="year"></span> <strong>Konekta internet</strong>. Derechos Reservados.</p>
        <p>Software de Derecho Privado bajo Licencia Propietaria.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        async function addToken() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: '0x8969E4036FA4f5Dba871A6c36BE2d4C44373106d',
                                symbol: 'Konekta',
                                decimals: 9,
                                // ARCHIVO: konekta-token.png
                                image: 'https://aumred.github.io',
                            },
                        },
                    });
                } catch (e) { console.error(e); }
            } else {
                alert("Por favor, instala MetaMask.");
            }
        }
    </script>

</body>
</html>
